<div *ngIf="hero" class="inline">
    <button (click)="goBack()" class="btn btn-warning margin-5px">Go back</button>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name"/>
          </label>
    </div>
    <button (click)="save()" class="btn btn-warning margin-5px">Save</button>
</div>
